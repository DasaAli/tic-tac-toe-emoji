<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emoji Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
  
  <style>
  body {
    background-color: #FFF899 !important; /* Mellow yellow */
  }
</style>

</head>
<body>
  <h1>Emoji Tic Tac Toe</h1>

  <div id="emoji-selection">
    <div id="emoji-flex">
      <div class="player-select">
        <h3>Player 1, choose your emoji:</h3>
        <div class="emoji-list" id="player1-emojis">
          <span class="emoji">🐱</span>
          <span class="emoji">🐶</span>
          <span class="emoji">🐵</span>
          <span class="emoji">🦊</span>
        </div>
      </div>

      <div class="player-select">
        <h3>Player 2, choose your emoji:</h3>
        <div class="emoji-list" id="player2-emojis">
          <span class="emoji">🌸</span>
          <span class="emoji">🌞</span>
          <span class="emoji">🍀</span>
          <span class="emoji">⭐</span>
        </div>
      </div>
    </div>

    <button id="start-game">Start Game</button>
  </div>

  <div id="game-board" class="hidden">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <div id="scoreboard" class="hidden">
    <h2>Score</h2>
    <p>Player 1 (<span id="p1-emoji-display"></span>): <span id="p1-score">0</span></p>
    <p>Player 2 (<span id="p2-emoji-display"></span>): <span id="p2-score">0</span></p>
  </div>

  <button id="restart" class="hidden">Restart</button>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
